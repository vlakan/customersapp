<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete {{ customer.name }} {{ customer.surname }}</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete" >
    </form>
    <a href="{% url 'customers_list' %}">Cancel</a>
</body>
</html>
